name: Docker Image CI

on:
  push:
    branches:
      - dev
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Grant execute permission for gradlew
        run: |
          chmod +x ./gradlew
          ./gradlew wrapper

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup signing key
        run: |
          echo "${{ secrets.GOOGLE_ADC_FILE }}" > adc.json
          echo "${{ secrets.ORACLE_CONFIG }}" > config
          echo "${{ secrets.ORACLE_PROFILE }}" > profile.pem

      - name: Build Docker image
        run: docker buildx build --platform linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/api_monolith:latest --push .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/api_monolith:latest